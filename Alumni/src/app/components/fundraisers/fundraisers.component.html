<div class="row">

  <div class="col-md-3">
    <app-sidebar>

    </app-sidebar>
  </div>

  <div class="col-md-6">
    <h1 style="color:#919D47;">FUNDRAISERS</h1>
    <div class="card-container">

      <div *ngFor="let fundraiser of fundraisers">
        <a class="card" rel="noopener" href="group_posts/{{user_id}}">
          <img src="https://img.icons8.com/external-icongeek26-outline-colour-icongeek26/25/000000/external-funding-crowdfunding-icongeek26-outline-colour-icongeek26.png"/>&nbsp;&nbsp;          <span><strong>{{ fundraiser.fund_name }}</strong></span>&nbsp;&nbsp;
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg>
        </a>
      </div>

    </div>
  </div>
  <div class="col-md-3">
    <app-contacts></app-contacts>
  </div>
</div>
